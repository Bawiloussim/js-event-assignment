<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ® JS Event Playground</h1>

  <!-- Button with event -->
  <button id="actionBtn">Click me!</button>

  <!-- Image gallery -->
  <div class="gallery">
    <img id="mainImage" src="/20250424_bing.jpg" alt="Gallery" />
    <div class="thumbnails">
      <img src="/20250315.jpg" alt="image1">
      <img src="/20250401.jpg" alt="image2" srcset="">
      <img src="/20250407_bing.jpg" alt="image3" srcset="">
    </div>
  </div>

  <!-- Accordion -->
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-btn">Section 1</button>
      <div class="accordion-content">Content for section 1</div>
    </div>
    <div class="accordion-item">
      <button class="accordion-btn">Section 2</button>
      <div class="accordion-content">Content for section 2</div>
    </div>
  </div>

  <!-- Form -->
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
